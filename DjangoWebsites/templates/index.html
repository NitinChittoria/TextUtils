        #lab_social_icon_footer {
        
            padding: 40px 0;

        #lab_social_icon_footer .social:hover {

           color: #0077b5;

            color: transparent;
            background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
            background: -webkit-radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);

            -webkit-background-clip: text;
        }
        #lab_social_icon_footer #social-tw{
            color:rgb(116, 63, 160);
        }
        #lab_social_icon_footer #social-gp{

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">TextUtils</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About Us</a>

                <li class="nav-item dropdown">

                    Contact Us
                  </a>

              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong class="animated fadeInLeft">Welcome to Text Utils</strong> You can do anything with your text here.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="container">
            <form action="/analyze" method="POST"> {% csrf_token %} 
                <div class="form-group">
                <label for="exampleFormControlTextarea1" class="animated fadeInLeft">Enter your text here and let Text Utils do the magic..</label>
                <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="10"></textarea>
                </div>

                <div class="custom-control custom-switch">
                    <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                    <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                    <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox" name="nextlineremover" class="custom-control-input" id="customSwitch3">
                    <label class="custom-control-label" for="customSwitch3">Next Line Remover</label>
                </div>
                <div class="custom-control custom-switch">
                    <input type="checkbox"name="extrasprem" class="custom-control-input" id="customSwitch4">
                    <label class="custom-control-label" for="customSwitch4">Extra Space Remover</label>
                </div>
            
                <button type="submit" class="btn btn-dark mt-3">Analyze</button>
            </form>
          </div>
          <!-- Footer -->
          <section id="lab_social_icon_footer">
